<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/stiluri_add.css') }}"
  />
</head>
<body>
  <div class="container">
    <h1>Edit Task</h1>
    <form method="POST" action="{{ url_for('edit_task', task_id=task.task_id) }}">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>
  
      <label for="description">Description:</label>
      <textarea id="description" name="description" required>{{ task.description }}</textarea><br><br>
  
      <label for="status">Status:</label>
      <select id="status" name="status" required>
          <option value="Planned" {% if task.status == 'Planned' %}selected{% endif %}>Planned</option>
          <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
          <option value="Done" {% if task.status == 'Done' %}selected{% endif %}>Done</option>
      </select><br><br>
  
      <label for="user_id">User ID:</label>
      <input type="number" id="user_id" name="user_id" value="{{ task.user_id }}" required><br><br>
  
      <label for="difficulty">Difficulty:</label>
      <input type="text" id="difficulty" name="difficulty" value="{{ task.difficulty }}" required><br><br>

      <label for="deadline">deadline:</label>
      <input type="text" id="deadline" name="deadline" value="{{ task.deadline }}" required><br><br>
  
      <button type="submit">Save Changes</button>
  </form>
</div>
    <script src="{{ url_for('static', filename='js/back.js') }}"></script>
</body>
</html>
