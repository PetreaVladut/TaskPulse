<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<!--===============================================================================================-->
<!--===============================================================================================-->
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="title-container"><h1 class="title">TaskPulse</h1></div>
			<div class="wrap-login100">
                <form class="login100-form validate-form" method="POST" action="\request-account">
					<span class="login100-form-title p-b-26">
						Request account
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name">
						<input class="input100" name="name">
						<span class="focus-input100" data-placeholder="Name"></span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" name="reason">
						<span class="focus-input100" data-placeholder="Reason"></span>
					</div>

						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Send request
							</button>
						</div>
				</form>
			</div>
		</div>
	</div>	
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<!-- Modal -->
<div id="accountRequestModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="accountRequestForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="reason">Reason for Account Request:</label><br>
            <textarea id="reason" name="reason"></textarea><br>
            <input type="submit" value="Submit Request">
        </form>
    </div>
</div>
</body>
</html>
